# tmux configuration (tokyo-night-ish + practical defaults)
# See: man tmux

### General settings
set -g default-terminal "screen-256color"      # 256 color support
set -ga terminal-overrides ",*256col*:Tc"      # True color
set -g history-limit 10000                     # Scrollback buffer
set -g base-index 1                            # Start window numbering at 1
setw -g pane-base-index 1                      # Start pane numbering at 1
set -g renumber-windows on                     # Renumber windows on close
set -sg escape-time 0                          # No delay for escape key

### Prefix (default: Ctrl-b)
# Uncomment to change prefix to Ctrl-a (screen-like)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

### Mouse support
set -g mouse on                                # Enable mouse (scroll, resize, select)

### Clipboard (OSC 52 passthrough for SSH/WSL)
set -g set-clipboard on                        # Enable OSC 52 clipboard

### Copy mode (vi-style)
setw -g mode-keys vi                           # Use vi keys in copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "~/.local/bin/clipboard-copy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "~/.local/bin/clipboard-copy"

### Clipboard integration (cross-environment)
# Paste from clipboard with prefix + P
bind P run "~/.local/bin/clipboard-paste | tmux load-buffer - ; tmux paste-buffer"

### Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### Pane splitting (more intuitive)
bind | split-window -h -c "#{pane_current_path}"  # Vertical split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split
unbind '"'
unbind %

### Window management
bind c new-window -c "#{pane_current_path}"       # New window in current path
bind n next-window
bind p previous-window

### Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

### Status bar (tokyo-night inspired)
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1a1b26 fg=#c0caf5'
set -g status-left ' #S '
set -g status-left-style 'bg=#7aa2f7 fg=#1a1b26 bold'
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-style 'bg=#2a2f3a fg=#c0caf5'

setw -g window-status-current-style 'bg=#2a2f3a fg=#7aa2f7 bold'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-style 'bg=#1a1b26 fg=#565f89'
setw -g window-status-format ' #I:#W '

### Pane borders
set -g pane-border-style 'fg=#2a2f3a'
set -g pane-active-border-style 'fg=#7aa2f7'

### Messages
set -g message-style 'bg=#7aa2f7 fg=#1a1b26 bold'
