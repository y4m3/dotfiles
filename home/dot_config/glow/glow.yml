# glow config
# Minimal configuration - uses defaults for most settings
# See: https://github.com/charmbracelet/glow

# style name or JSON path (default "auto")
# "auto" detects terminal background color and picks dark/light
# "dark" or "light" for explicit style
style: "dark"

# mouse wheel support (TUI-mode only)
mouse: true

# use pager to display markdown
pager: true

# at which column should we word wrap?
width: 80

# show all files, including hidden and ignored
all: false

# show line numbers (TUI-mode only)
showLineNumbers: false

# preserve newlines in the output
preserveNewLines: false

