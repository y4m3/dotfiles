# =============================================================================
# tmux Appearance Configuration
# Tokyo Night Storm Theme (matches Zellij theme)
# =============================================================================

# =============================================================================
# Tokyo Night Storm Color Palette
# =============================================================================
# Background:     #24283b
# Foreground:     #c0caf5
# Selection:      #364a82
# Comment:        #565f89
# Red:            #f7768e
# Orange:         #ff9e64
# Yellow:         #e0af68
# Green:          #9ece6a
# Cyan:           #7dcfff
# Blue:           #7aa2f7
# Magenta:        #bb9af7
# Dark Blue:      #3d59a1

# =============================================================================
# Status Bar
# =============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style "bg=#24283b,fg=#c0caf5"

# Status bar length
set -g status-left-length 50
set -g status-right-length 50

# Status bar content
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#24283b,nobold]"
set -g status-right "#[fg=#565f89]%Y-%m-%d #[fg=#c0caf5]%H:%M #[fg=#7aa2f7,bg=#24283b]#[fg=#1a1b26,bg=#7aa2f7,bold] #h "

# =============================================================================
# Window Status
# =============================================================================

# Window status format
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "

# Window status separator
set -g window-status-separator ""

# =============================================================================
# Pane Borders
# =============================================================================

# Pane border colors
set -g pane-border-style "fg=#3d59a1"
set -g pane-active-border-style "fg=#7aa2f7"

# =============================================================================
# Message Style
# =============================================================================

# Command line message colors
set -g message-style "bg=#364a82,fg=#c0caf5"

# Command line input colors
set -g message-command-style "bg=#364a82,fg=#c0caf5"

# =============================================================================
# Mode Style (copy mode, etc.)
# =============================================================================

set -g mode-style "bg=#364a82,fg=#c0caf5"

# =============================================================================
# Clock Mode
# =============================================================================

set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# =============================================================================
# Display Panes
# =============================================================================

set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#565f89"
