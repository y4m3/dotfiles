# =============================================================================
# tmux Appearance Configuration
# Tokyo Night Theme (night variant)
# =============================================================================

# =============================================================================
# Tokyo Night Color Palette (night variant)
# =============================================================================
# Background:     #1a1b26
# Background dark:#15161e
# Foreground:     #c0caf5
# Selection:      #283457
# Comment:        #565f89
# Red:            #f7768e
# Orange:         #ff9e64
# Yellow:         #e0af68
# Green:          #9ece6a
# Cyan:           #7dcfff
# Blue:           #7aa2f7
# Magenta:        #bb9af7
# Dark Blue:      #3d59a1

# =============================================================================
# Status Bar
# =============================================================================

# Status bar position
set -g status-position top
set -g status 2
set -g status-format[1] ''

# Status bar colors (transparent feel - blend with terminal background)
set -g status-style "bg=default,fg=#565f89"

# Status bar length
set -g status-left-length 80
set -g status-right-length 50

# Status bar content (minimal)
set -g status-left " #[fg=#565f89]#S #[fg=#414868]│ #[fg=default]#(command -v gitmux >/dev/null && [ -f ~/.config/gitmux/.gitmux.conf ] && gitmux -cfg ~/.config/gitmux/.gitmux.conf '#{pane_current_path}')"
set -g status-right "#[fg=#414868]│ #[fg=#565f89]%H:%M "

# =============================================================================
# Window Status
# =============================================================================

# Window status format (number + name + separator)
# Bell: orange, Zoom: orange ◈
set -g window-status-format "#[fg=#565f89]▕ #I "
set -g window-status-current-format "#[fg=#7aa2f7]▕ #I #{?window_zoomed_flag,#[fg=#ff9e64]◈ ,}"

# Monitor for bell only (activity disabled)
set -g monitor-bell on
set -g monitor-activity off
set -g visual-bell off

# Window status separator
set -g window-status-separator ""

# Right-align window list
set -g status-justify right

# =============================================================================
# Pane Borders
# =============================================================================

# Pane border (hidden - use same color for both to avoid mismatch)
set -g pane-border-lines simple
set -g pane-border-style "fg=#15161e,bg=#15161e"
set -g pane-active-border-style "fg=#15161e,bg=#15161e"

# =============================================================================
# Pane Background (dim inactive panes)
# =============================================================================

set -g window-style "fg=#565f89,bg=#15161e"
set -g window-active-style "fg=#c0caf5,bg=#1a1b26"

# =============================================================================
# Message Style
# =============================================================================

# Command line message colors
set -g message-style "bg=#364a82,fg=#c0caf5"

# Command line input colors
set -g message-command-style "bg=#364a82,fg=#c0caf5"

# =============================================================================
# Mode Style (copy mode, etc.)
# =============================================================================

set -g mode-style "bg=#3d59a1,fg=#c0caf5,bold"

# =============================================================================
# Clock Mode
# =============================================================================

set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# =============================================================================
# Display Panes
# =============================================================================

set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#565f89"
