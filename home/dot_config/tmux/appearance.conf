# =============================================================================
# tmux Appearance Configuration
# Tokyo Night Storm Theme (matches Zellij theme)
# =============================================================================

# =============================================================================
# Tokyo Night Storm Color Palette
# =============================================================================
# Background:     #24283b
# Foreground:     #c0caf5
# Selection:      #364a82
# Comment:        #565f89
# Red:            #f7768e
# Orange:         #ff9e64
# Yellow:         #e0af68
# Green:          #9ece6a
# Cyan:           #7dcfff
# Blue:           #7aa2f7
# Magenta:        #bb9af7
# Dark Blue:      #3d59a1

# =============================================================================
# Status Bar
# =============================================================================

# Status bar position
set -g status-position top

# Status bar colors (transparent feel - blend with terminal background)
set -g status-style "bg=default,fg=#565f89"

# Status bar length
set -g status-left-length 50
set -g status-right-length 50

# Status bar content (minimal)
set -g status-left ""
set -g status-right "#[fg=#565f89]%H:%M "

# =============================================================================
# Window Status
# =============================================================================

# Window status format (diamond indicators)
# Bell: orange, Zoom: orange ◈
set -g window-status-format "#{?window_bell_flag,#[fg=#ff9e64] ◆ ,#[fg=#3d59a1] ◇ }"
set -g window-status-current-format "#[fg=#7aa2f7] ◆ #{?window_zoomed_flag,#[fg=#ff9e64]◈ ,}"

# Monitor for bell only (activity disabled)
set -g monitor-bell on
set -g monitor-activity off
set -g visual-bell off

# Window status separator
set -g window-status-separator ""

# Center window list
set -g status-justify centre

# =============================================================================
# Pane Borders
# =============================================================================

# Pane border (hidden)
set -g pane-border-style "fg=#1a1b26,bg=#1a1b26"
set -g pane-active-border-style "fg=#1a1b26,bg=#1a1b26"

# =============================================================================
# Pane Background (dim inactive panes)
# =============================================================================

set -g window-style "fg=#565f89,bg=#1a1b26"
set -g window-active-style "fg=#c0caf5,bg=#1f2335"

# =============================================================================
# Message Style
# =============================================================================

# Command line message colors
set -g message-style "bg=#364a82,fg=#c0caf5"

# Command line input colors
set -g message-command-style "bg=#364a82,fg=#c0caf5"

# =============================================================================
# Mode Style (copy mode, etc.)
# =============================================================================

set -g mode-style "bg=#3d59a1,fg=#c0caf5,bold"

# =============================================================================
# Clock Mode
# =============================================================================

set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# =============================================================================
# Display Panes
# =============================================================================

set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#565f89"
